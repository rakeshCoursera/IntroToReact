<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>

</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    class Button extends React.Component{
        render(){
            return (
                <button style = {{color: this.props.active? 'red': 'blue'}} 
                onClick={() => {this.props.clickHandler(this.props.id)}}>
                Button
                </button>
            );
        }
    }

    class App extends React.Component {
        constructor(props){
            super(props);
            this.state = {activeArray:[0,0,0,0]};
            this.clickHandler = this.clickHandler.bind(this);
        }
        clickHandler(id){
            var arr = [0,0,0,0];
            arr[id] = 1;
            this.setState({activeArray:arr});
            console.log(id);
        }
        render(){
            var buttons = [];
            for(let i = 0; i < 4; i++){
                buttons.push(<Button id = {i} active = {this.state.activeArray[i]} clickHandler = {this.clickHandler} />);
            }
            return (
                <div>
                    {buttons}
                </div>
            );
        }
    }

    ReactDOM.render(<App/>,document.getElementById("root"));
  </script>
</body>

</html>
