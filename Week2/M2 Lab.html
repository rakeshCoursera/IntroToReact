<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>

</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    var buttonStyle = {width:"320px", height:"55px", color:"blue"};
    var headerStyle = {color:"red", "text-align":"center"};
    var quesAnsArray = [{"What is 8 &times; 1" :[{options: [8,4,16,6]}, {RightAns: 8} ] },
                  {"What is in India": ["Effiel Tower", "Great Wall of China", "Mount Fuji", "Taj Mahal"]},{RightAns: "Taj Mahal"}];
    class Game extends React.Component { 
      constructor(props) {
        super(props);
        this.state = { 
          index: 1,
          question:Object.keys(quesAnsArray[0])[0],
          options: quesAnsArray[0][Object.keys(quesAnsArray[0])[0]][0].options,
          answer: quesAnsArray[0][Object.keys(quesAnsArray[0])[0]][1].RightAns,
          correct: 0,
          incorrect: 0,
        };
        this.handleClick = this.handleClick.bind(this);
      }

      handleClick(e) {
        console.log(e);
        this.setState({
          question:Object.keys(quesAnsArray[index])[0],
          options: quesAnsArray[index][Object.keys(quesAnsArray[index])[0]][0].options,
          answer: quesAnsArray[index][Object.keys(quesAnsArray[index])[0]][1].RightAns,
          }, function(){
            this.setState({index: index+1});
          });
      }

      render() {
        var optionsVal = (this.state.options).map(function(val){
          return (<button style={buttonStyle} onClick={this.handleClick}>{val}</button>);
        });
        return (
          <div style={{width:"700px", padding:"20px" }}>
            <div style={{width:"350px", position: "fixed", display:"table-row"}}>
              <h1 style={headerStyle}>{this.state.question}</h1>
              {optionsVal}
            </div>
            <div style={{width:"250px", float:"right"}}>
              <h2 style={{height:"55px"}}></h2>
              <h2>Incorrect: {this.state.correct}</h2>
              <h2 style={{height:"55px"}}></h2>
              <h2>Correct: {this.state.incorrect}</h2>
            </div>
          </div>
      );
    } 
  } 
  ReactDOM.render(
    <Game/>, document.getElementById("root")
  );
  </script>
</body>

</html>
